<div class="items" *ngIf="items$ | async as items">
    @for (item of items; track item.id) {
        <article>
            <section>
                <mat-form-field appearance="outline">
                    <mat-label>Titlu</mat-label>
                    <input matInput type="text" [(ngModel)]="item.title" />
                </mat-form-field>
        
                <mat-form-field appearance="outline">
                    <mat-label>Preț</mat-label>
                    <input matInput type="number" [(ngModel)]="item.price" />
                </mat-form-field>
            </section>
        
            <mat-form-field appearance="outline">
                <mat-label>Descriere</mat-label>
                <textarea matInput [(ngModel)]="item.description"></textarea>
            </mat-form-field>
            <div class="actions">
                <button mat-stroked-button (click)="onUpdateItem(item)" color="primary"><mat-icon>edit</mat-icon> Modifică</button>
                <button mat-stroked-button (click)="onRemoveItem(item)" color="warn"><mat-icon>delete</mat-icon> Șterge</button>
            </div>
        </article>
    }    

    <button class="add" color="accent" mat-stroked-button (click)="onAddItem()"><mat-icon>add</mat-icon> Adaugă</button>
</div>
